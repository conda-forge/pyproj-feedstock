{% set version = "2.6.0" %}

package:
  name: pyproj
  version: {{ version }}

source:
#  url: https://pypi.io/packages/source/p/pyproj/pyproj-{{ version }}.tar.gz
  url: https://github.com/pyproj4/pyproj/archive/2.6.0rc0.tar.gz
  sha256: 713cae1ca1b79a8d53eb10f5b3d7dcb4eb5faa11ac3907cf9fdddf68800c3601

build:
  number: 0
  skip: True  # [py<35]
  script:
    - "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - proj
  run:
    - python
    - proj

test:
  source_files:
    - test
  requires:
    - pytest
    - shapely
    - mock
    - numpy
  imports:
    - pyproj
  commands:
    - pytest -v -s

about:
  home: https://github.com/pyproj4/pyproj
  license: OSI
  license_file: LICENSE
  summary: 'Python interface to PROJ library'

extra:
  recipe-maintainers:
    - mingwandroid
    - ocefpaf
    - snowman2
    - jorisvandenbossche
    - xylar
