{% set version = "3.7.0" %}

package:
  name: pyproj
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/pyproj/pyproj-{{ version }}.tar.gz
  sha256: bf658f4aaf815d9d03c8121650b6f0b8067265c36e31bc6660b98ef144d81813
  patches:
    - 0002-test-coordinate-operation-grids-alternative-grid-name.patch
    - 0003-test-datum-ensemble-allowing-new-members.patch
    - 0004-fix-transformer-area-of-interest-tests.patch
    - 0005-add-runtime-compiled-proj-versions.patch
    - 0006-handle-changes-to-HotineObliqueMercatorBConversion.patch

build:
  number: 0
  entry_points:
    - pyproj=pyproj.__main__:main

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
    - cython
    - proj
    - setuptools
  run:
    - python
    - proj
    - certifi

test:
  source_files:
    - test
  requires:
    - pytest
    - shapely
    - numpy
  imports:
    - pyproj
  commands:
    - pyproj --verbose
    - export "PROJ_NETWORK=ON"           # [unix]
    - export "PYPROJ_GLOBAL_CONTEXT=ON"  # [unix]
    - set "PROJ_NETWORK=ON"              # [win]
    - set "PYPROJ_GLOBAL_CONTEXT=ON"     # [win]
    # needed for a test_transform_single_point_nad83_to_nad27 to pass on ppc64le
    # see https://github.com/conda-forge/proj.4-feedstock/issues/148
    - projsync --file us_noaa_nadcon5_nad27_nad83_1986_conus.tif  # [ppc64le]
    - python -m pytest -v -s
about:
  home: https://github.com/pyproj4/pyproj
  license: MIT
  license_file:
    - LICENSE
    - LICENSE_proj
  summary: Python interface to PROJ library

extra:
  recipe-maintainers:
    - mingwandroid
    - ocefpaf
    - snowman2
    - jorisvandenbossche
    - xylar
    - zklaus
